name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.12.7"

jobs:
  # ===== Job 1: Lint and Security Checks =====
  lint-and-security:
    name: ğŸ” Lint and Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit safety
        pip install -r requirements.txt
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ›¡ï¸ Security scan with bandit
      run: bandit -r . -f json -o bandit-report.json
      
    - name: ğŸ”’ Check dependencies security
      run: safety check --json --output safety-report.json
      
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ===== Job 2: Tests =====
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    strategy:
      matrix:
        python-version: ["3.12.7"]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=app_flask --cov-report=xml --cov-report=html
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ===== Job 3: Build and Push Docker Image =====
  build-and-push-docker:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ“º Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: diegolvrvr/daily-model-interface
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  # ===== Job 4: Deploy to Render =====
  deploy-to-render:
    name: â˜ï¸ Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build-and-push-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜ï¸ Trigger Render Deploy
      uses: render-oss/deploy-action@v1.3.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  # ===== Job 5: Health Check =====
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy-to-render
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ¥ Wait for deployment
      run: sleep 120
      
    - name: ğŸ¥ Health check
      run: |
        curl -f ${{ secrets.DEPLOYMENT_URL }}/health || exit 1
        
    - name: ğŸ“ Notify deployment status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: 'success',
            target_url: '${{ secrets.DEPLOYMENT_URL }}',
            description: 'Deployment successful',
            context: 'Render deployment'
          })

  # ===== Job 6: Performance Tests =====
  performance-test:
    name: ğŸš€ Performance Tests
    runs-on: ubuntu-latest
    needs: health-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust
        
    - name: ğŸš€ Run performance tests
      run: |
        locust --headless --users 10 --spawn-rate 2 --run-time 60s --host ${{ secrets.DEPLOYMENT_URL }}
        
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: reports/